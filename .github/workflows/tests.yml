name: Tests

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "POSTGRES_DB=${{ vars.POSTGRES_DB }}" > .env
          echo "POSTGRES_USER=${{ vars.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_HOST=${{ vars.POSTGRES_HOST }}" >> .env
          echo "POSTGRES_PORT=${{ vars.POSTGRES_PORT }}" >> .env
          echo "PATH_PREFIX=${{ vars.PATH_PREFIX }}" >> .env
          echo "APP_HOST=${{ vars.APP_HOST }}" >> .env
          echo "APP_PORT=${{ vars.APP_PORT }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "POSTGRES_DATA_PATH=${{ vars.POSTGRES_DATA_PATH }}" >> .env
          echo "QR_CODE_SUPPLIER=${{ vars.QR_CODE_SUPPLIER }}" >> .env
          echo "AI_MODEL=${{ vars.AI_MODEL }}" >> .env
          echo "OPEN_ROUTER_API_KEY=${{ secrets.OPEN_ROUTER_API_KEY }}" >> .env

      - name: Run docker compose
        uses: hoverkraft-tech/compose-action@v2.3.0
        with:
          compose-file: "./docker-compose.yml"
          services: |
            postgres
            migrator
            script
            tests

      - name: Show Docker Compose Logs for Tests
        run: docker compose -f ./docker-compose.yml logs tests
